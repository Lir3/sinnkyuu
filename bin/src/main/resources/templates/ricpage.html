<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>住居・身上確認</title>
	<link rel="stylesheet" href="css/ricpage.css">
</head>

<body>
	<div class="container">
		<h2>住居・身上確認</h2>
		<p>氏名<br><input type="text" placeholder=氏名 size="45"></p>
		<p>カナ<br><input type="text" placeholder=カナ size="45"></p>
		<p>住所<br><input type="text" placeholder=住所 size="45"></p>
		<p>メールアドレス<br><input type="text" placeholder=メールアドレス size="45"></p>
		<p>上記住所の最寄り駅<br><input type="text" placeholder=最寄り駅 size="45"></p>
		<div id="textBoxContainer"></div>
		<p>
			<a href="#" id="addButton">+経由地点の追加</a>
			<a href="#" id="removeButton">-削除</a>
		</p>
		<p>到着駅<br><input type="text" placeholder=到着駅 size="45"></p>
		<div class="kari">
			<a>ルートを検索する</a>
		</div>
		<p id="kari">最寄り駅までの自転車の利用希望</p>

		<div class="toggle_button">
			<input id="toggle" class="toggle_input" type='checkbox' />
			<label for="toggle" class="toggle_label" />
		</div>


		<p>自転車移動距離<br><input type="text" placeholder=自転車移動距離 size="45"></p>
		<p>自転車移動時間<br><input type="text" placeholder=自転車移動時間 size="45"></p>
		<p>最寄り駅までのバスの利用希望</p>

		<div class="toggle_button">
			<input id="toggle" class="toggle_input" type='checkbox' />
			<label for="toggle" class="toggle_label" />
		</div>


		<p>バス停出発点<br><input type="text" placeholder=バス停出発点 size="45"></p>
		<p>バス停到着点<br><input type="text" placeholder=バス停到着点 size="45"></p>
		<br>
		<div class="example">
			<!--データ送信-->
			<input type="submit" style="width:70px;height:30px;" value="送信">
		</div>
	</div>
</body>
	<script src="js/addTextbox.js"></script>
</html>
