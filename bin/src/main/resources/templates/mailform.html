<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>承認選択ページ</title>
	<link rel="stylesheet" href="css/mailform.css">
</head>

<body>
	<div>
		<p>検討の結果、〇番目の経路が承認されました</p>
		<p>承認しない場合はその理由と、希望する番号を選択してください</p>
		<img src="img/経路一覧.png">
		<p>定期券賃金</p>
		<table id="table1" border="1" name="table1">
			<tr>
				<th width="100">1ケ月</th>
				<th width="260">30,000円</th>
			</tr>
			<tr>
				<th width="100">2ケ月</th>
				<th width="260">85,000円</th>
			</tr>
			<tr>
				<th width="100">6ケ月</th>
				<th width="260">170,000円</th>
			</tr>
		</table>
		<br>

		<div>
			<input type="radio" id="yes" name="yes" value="yes" checked />
			<label for="yes">承認する</label>
		</div>

		<div>
			<input type="radio" id="no" name="no" value="no" >
			<label for="no">承認しない</label>
		</div>
		<br>
		<a>承認できない理由（150字）</a>
		<div>
			<textarea name="textbox1" rows="5" cols="50" maxlength="150" placeholder="理由（150字）"></textarea>
		</div><br>
		<p>希望する番号</p>
		<div class="pulldown">
		<select name="pref">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">無し</option>
		</select>
		</div><br>
		<div class="example">
			<input type="submit" style="width:70px;height:30px;" value="送信">
		</div>
	</div>
</body>

</html>
