<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者用ログイン</title>
  <link rel="stylesheet" href="css/campanylogin.css"> <!-- CSSファイルをリンク -->
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet"> <!-- FontAwesomeをリンク -->
</head>
<body>
  <div class="login-container">
    <h1>管理者用ログイン</h1>
    <form>
      <input type="text" class="login-input" placeholder="ログインID">
      <!-- パスワードフィールド -->
      <div class="password-container">
        <input type="password" id="password" class="login-input" placeholder="パスワード">
        <span id="togglePassword" class="fa fa-eye"></span>
      </div>
      <div class="form-footer">
		  
		 <!-- typeをsubmitに変えないとログインとして機能しないかも？ -->
        <button type="button" class="login-button" onclick="location.href='campanyidpass'">次へ</button>
      </div>
    </form>
  </div>
  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    togglePassword.addEventListener('click', function () {
      // パスワード表示/非表示を切り替え
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      // アイコンを切り替え
      this.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
